events {}

http {
  ##
  # Connection upgrade map (for WebSocket / Socket.IO)
  ##
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  ##
  # Upstreams — internal Docker network container names
  ##
  upstream app1_frontend {
    server app1:3000;
  }

  upstream app1_backend {
    server app1:9000;
  }

  upstream app2_frontend {
    server app2:3000;
  }

  upstream app2_backend {
    server app2:9000;
  }

  ##
  # -------------------- Main Server --------------------
  ##
  server {
    listen 80;
    server_name _;   # ✅ works for EC2 public IP or domain

    # ---------- APP 1 ----------
    # Frontend
    location /app1/ {
      rewrite ^/app1/(.*)$ /$1 break;
      proxy_pass http://app1_frontend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # Backend APIs
    location /app1/api/ {
      rewrite ^/app1/api/?(.*)$ /$1 break;
      proxy_pass http://app1_backend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # Socket.IO
    location /app1/socket.io/ {
      proxy_pass http://app1_backend/socket.io/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_read_timeout 3600;
      proxy_send_timeout 3600;
    }

    # ---------- APP 2 ----------
    # Frontend
    location /app2/ {
      rewrite ^/app2/(.*)$ /$1 break;
      proxy_pass http://app2_frontend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # Backend APIs
    location /app2/api/ {
      rewrite ^/app2/api/?(.*)$ /$1 break;
      proxy_pass http://app2_backend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # Socket.IO
    location /app2/socket.io/ {
      proxy_pass http://app2_backend/socket.io/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_read_timeout 3600;
      proxy_send_timeout 3600;
    }
  }
}
