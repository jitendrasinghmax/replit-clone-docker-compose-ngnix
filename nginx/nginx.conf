events {}

http {
  ##
  # Upstreams â€” internal Docker network names
  ##
  upstream app1_frontend {
    server app1:3000;   # Next.js frontend
  }

  upstream app1_backend {
    server app1:9000;   # Express / Socket.IO backend
  }

  upstream app2_frontend {
    server app2:3000;
  }

  upstream app2_backend {
    server app2:9000;
  }

  ##
  # Common proxy headers (optional but clean)
  ##
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  ##
  # -------------------- APP 1 --------------------
  ##
  server {
    listen 80;
    server_name app1.localhost;

    # ---------- Frontend ----------
    location / {
      proxy_pass http://app1_frontend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # ---------- Backend APIs ----------
    location /api/ {
      rewrite ^/api/?(.*)$ /$1 break;
      proxy_pass http://app1_backend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # ---------- Socket.IO ----------
    location /socket.io/ {
      proxy_pass http://app1_backend;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_read_timeout 3600;
      proxy_send_timeout 3600;
    }
  }

  ##
  # -------------------- APP 2 --------------------
  ##
  server {
    listen 80;
    server_name app2.localhost;

    # ---------- Frontend ----------
    location / {
      proxy_pass http://app2_frontend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # ---------- Backend APIs ----------
    location /api/ {
      rewrite ^/api/?(.*)$ /$1 break;
      proxy_pass http://app2_backend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # ---------- Socket.IO ----------
    location /socket.io/ {
      proxy_pass http://app2_backend;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_read_timeout 3600;
      proxy_send_timeout 3600;
    }
  }
}
