version: "3.8"

services:
  app1:
    image: jitenmax/next-image:latest
    container_name: app1
    expose:
      - "3000"
      - "9000"
    networks:
      - image-net

  app2:
    image: jitenmax/next-image:latest
    container_name: app2
    expose:
      - "3000"
      - "9000"
    networks:
      - image-net

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
    networks:
      - image-net 

networks:
  image-net:
    driver: bridge
